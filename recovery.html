<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			document.title="RaspTopOS - Recovery";
			
			function check() {
				if (document.getElementById("inputField").value=="ok") {
					window.location.href="cgi-bin/recovery.cgi";
				}
			}
		</script>
	</head>
	<body>
		<h1>Recovery</h1>
		<p><input type="text" id="inputField" width="100" height="40" placeholder="Type 'ok' to continue"><button onclick="check()">Send</button></p>
	</body>
</html>
